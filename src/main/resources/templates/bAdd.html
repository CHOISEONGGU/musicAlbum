<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<div layout:fragment="content">
    <!--  여기에다가 추가하면 됨 -->
    <!--  head, body 등등 사용할 필요없음, 부트스트랩, css 링크 되어있음-->
    <h2>Create a new Board</h2>
    <form th:action="@{/bList}" method="post" enctype="multipart/form-data">
        <div>
            <label for="bTitle">Title:</label>
            <input type="text" id="bTitle" name="bTitle">
        </div>
        <div>
            <label for="bContent">Content:</label>
            <textarea id="bContent" name="bContent"></textarea>
        </div>
        <div>
            <label for="bImage">Image:</label>
            <input type="file" id="bImage" name="imageFile"> <!-- RequestParam과 대응 되게 -->
        </div>
        <div>
            <label for="bSound">Sound:</label>
            <input type="file" id="bSound" name="soundFile"> <!-- RequestParam과 대응 되게 -->
        </div>
        <button type="submit">Create</button>
    </form>
    <p>content</p>
</div>

</html>
